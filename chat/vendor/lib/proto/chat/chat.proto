syntax = "proto3";

package proto;

// chat service definition
service ChatService {
    rpc Subscribe(Chat.Id) returns (stream Chat.Message); // 订阅消息
    rpc Send(Chat.Message) returns (Chat.Nil); // 发送消息
    rpc Reg(Chat.Id) returns (Chat.Nil); // 注册一个EndPoint
}

message Chat {
    message Nil { }
    message Message {
        uint64 Id=1;
        bytes Body=2;
    }
    message Id{
        uint64 Id=1;
    }
}