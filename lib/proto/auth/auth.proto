syntax = "proto3";

package auth;

// auth service 
service AuthService {
    rpc Auth(Auth.Certificate) returns (Auth.Result); // 验证凭证
}

message Auth {
    enum CertificateType {
        UUID = 0;
        PLAIN = 1;
        TOKEN = 2;
        FACEBOOK = 3;
    }

    message Certificate {
        CertificateType Type = 1;
        bytes Proof = 2;
    }

    message Result {
        bool OK = 1;
        uint64 UserId = 2;
        bytes Body = 3;
    }
}